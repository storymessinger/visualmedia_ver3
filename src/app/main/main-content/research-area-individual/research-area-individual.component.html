<div class="flex-content">
  <div class="content col-sm container-fluid">

    <div class="col-sm-12 imgDiv" [style.background-image]="'url(' + mainImgPath + datas.img + ')'">
      <h1 class="title">{{datas.area | uppercase }}</h1>
    </div>
    <div class="row no-gutters">

      <div class="col-sm-12 team">
        <h2>{{datas.team}} Team</h2>

        <p class="yellow">{{datas.teamdesc01}}</p>
        <p>{{datas.teamdesc02}}</p>
      </div>

      <div class="col-sm-12 related">
        <h2>Related Thesis</h2>

        <div *ngFor='let name of paperNames'>
          <a href="#" class="links">{{name}}</a>
        </div>

        <p>"Multilinear Fluid Simulation with Model Reduction for Pressure Projection", 2011</p>
        <p>"A Smoke Visualization Model for Capturing Surface-like Features", 2011</p>
        <p>"Simulating SPH Fluid with Multi-Level Vorticity", 2011</p>
        <p>"Multilevel vorticity confinement for water turbulence simulati  on", 2010</p>
        <p>"A Hybrid Approach to Multiple Fluid Simulation using Volume Fractions", 2010</p>

        <p>"A Unified Handling of Immiscible and Miscible Fluids", 2008</p>
        <p>"Low Viscosity Flow Simulations for Animation", 2008</p>-->
      </div>


      <div class="col-sm-12 people">
        <h2 class="people-status col-sm-12">
          Members
        </h2>
        <div *ngFor="let person of people" class="people-box col-sm-12 col-md-6 col-lg-4">
          <div class="people-img">
            <img [src]=" imgPath + person.img">
            <button md-fab routerLink="#">More</button>
          </div>

          <div class="people-text">
            <h3 class="name">{{person.name}}</h3>
            <p class="text-center menu01">
              {{person.topics}} <br>
              {{person.email}} <br>
              {{person.team}} <br>
              {{person.affiliation}}
            </p>
            <sub class="menu01">{{person.status}}</sub>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
