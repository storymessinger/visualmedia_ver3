<div class="flex-content">
  <div class="content col-sm-12 container-fluid">
    <div *ngFor="let project of projects" class="row project-list">
      <div class="col-md col-xl-4 card-box project-desc-box">
        <div class="card">
          <div class="card-block">
            <h2 class="card-text">{{project.name}}</h2>
            <h5 class="card-text">{{project.fullname}}</h5>
            <div class="card-desc">
              <div class="card-desc-title">Area</div>
              <div class="card-desc-text">
                <p class="card-text">{{project.area}}</p>
              </div>
            </div>
            <div class="card-desc">
              <div class="card-desc-title">Partners</div>
              <div class="card-desc-text">
                <p class="card-text">{{project.partners}}</p>
              </div>
            </div>
            <div class="card-desc">
              <div class="card-desc-title">Team</div>
              <div class="card-desc-text">
                <p class="card-text">{{project.team}}</p>
              </div>
            </div>
            <div class="card-desc">
              <a href="#" class="btn btn-primary">More</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md col-xl-8 card-box project-img-box">
        <div class="card"><img src="http://placehold.it/600x400" class="project-img" />
        </div>
      </div>
    </div>

    <!--<ngb-pagination class="pagination" [masmize]="5" [collectionSize]="170"  [(page)]="page" [boundaryLinks]="true"></ngb-pagination>-->

  </div>
</div>
