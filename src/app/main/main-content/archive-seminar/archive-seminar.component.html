<div class="flex-content">
  <div class="content col-sm container-fluid">

    <div *ngFor="let data of datas" class="row list">
      <!--<h2 class="year-title" [id]='id' >{{id}}</h2>-->
      <div class="col-sm-12 year display-4" id="{{data[0].date| slice:0:4}}">
        {{data[0].date | slice:0:4}}
      </div>

      <div *ngFor="let seminar of data" class="data-box">
        <div class="data-img">
          <img src="http://placehold.it/800x600">

        </div>
        <div class="data-desc">
          <h3 >{{seminar.title}}</h3>
          <div>
            <p>Presenter: {{seminar.presenter}} </p>
            <p class="menu01">{{seminar.date}}</p>

          </div>
        </div>
        <div class="data-type">
          <p class="menu01">{{seminar.type | uppercase }}</p>
          <img src="http://placehold.it/400x400">
        </div>
      </div>

      <hr/>

    </div>

  </div>
</div>
