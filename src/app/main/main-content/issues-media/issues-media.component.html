<div class="flex-content">
  <div class="content col-sm container-fluid">
    <div class="row year">
      <h2 class="year-title">2016</h2>

      <div *ngFor="let media of medias" class="col-sm-10 media-box">
        <div class="media-date">
          <h1>{{media.date[0]}}</h1>
          <h4>{{media.date[1] | uppercase}}</h4>
        </div>
        <div class="media-img">
        </div>
        <div class="media-desc">
          <h3 class="media-text">{{media.title}}</h3>
          <div class="media-text">{{media.desc}}</div>
          <h6 class="media-text">{{media.source}}</h6>
          <a routerLink="{{media.more}}">Read More</a>
        </div>
      </div>

    </div>
    <div class="row year">
      <h2 class="year-title">2015</h2>

    </div>
    <div class="row year">
      <h2 class="year-title">2014</h2>

    </div>
  </div>
</div>
