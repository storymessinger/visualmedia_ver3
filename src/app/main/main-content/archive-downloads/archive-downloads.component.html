<div class="flex-content">
  <div class="make_dimmer"></div>
  <div class="content col-sm container-fluid">

    <div class="row year">
      <h2 class="year-title" [id]='id' >{{id}}</h2>
      <div *ngFor="let download of aYearDatas" class="download-box">
        <div class="download-img"></div>
        <div class="download-desc">
          <h3 class="download-text">{{download.title}}</h3>
          <div class="download-text">{{download.desc}}</div>
        </div>
        <div class="download-type">
          <h5 class="download-text"><a routerLink="{{download.link}}">{{download.type | uppercase }}</a></h5>
          <div class="download-text">
            <p><strong>Binary:</strong> recognizer_module_exe.zip</p>
            <p><strong>Type:</strong> Standalone</p>
            <p><strong>Version:</strong> NA</p>
            <p><strong>Platform:</strong> Microsoft Windows 8, 10, Kinect SDK 2.0 required</p>
          </div>
        </div>
        </div>
