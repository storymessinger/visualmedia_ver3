<div class="flex-content">
  <div class="content col-sm container-fluid">

    <div *ngFor="let data of datas" class="row list">
      <!--<h2 class="year-title" [id]='id' >{{id}}</h2>-->
      <div class="col-sm-12 year display-4" [id]='data[0].year'>
        {{data[0].year}}
      </div>

      <div *ngFor="let download of data" class="data-box">
        <div class="data-img">
          <img src="http://placehold.it/800x600" 
              [srcset]= 'imgPath + download.img + " 800w, " +
                        imgPath+ download.smallimg + " 300w "'
              sizes="(min-width:990px) 300px, 800px">
        </div>
        <div class="data-desc">
          <h3 >{{download.title}}</h3>
          <p class="menu01">{{download.desc}}</p>
        </div>
        <div class="data-type">
          <h5 ><a routerLink="{{download.link}}">{{download.type | uppercase }}</a></h5>
          <p class="menu01">
            {{download.additional}}
          </p>
        </div>
      </div>

      <hr/>

    </div>

  </div>
</div>
